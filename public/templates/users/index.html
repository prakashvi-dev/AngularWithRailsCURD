<br/>
<div class="row">
  <div class="col-md-12">
    <h3 class="block">Users</h3>
    <table class="table table-striped">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th> Action </th>
      </tr>
      <tr ng-hide="users.length" >
          <td colspan="5">No users found, Please create one.</td>
      </tr>
      <tr ng-show="users.length" ng-repeat="user in users">
        <td>{{user.first_name}}</td>
        <td>{{user.last_name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
        <td>
          <a class="btn btn-success" href="#/users/{{user.id}}/edit">Edit</a> 
          <a class="btn btn-danger" href="" ng-click="deleteUser(user.id)">Remove</a>
        </td>
      </tr>
    </table>
  </div>
  <div class="form-group">
    <div class="pull-left">
      <a class="btn btn-primary" href="#/users/new">Create a user</a>
      <a class="btn btn-default" href="/"> Back</a>
    </div>
  </div>
</div>
